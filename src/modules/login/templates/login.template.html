<div layout="row" layout-align="center center">

    <div style="width:300pt;position:absolute;background:rgba(0,0,0,.55);z-index:2;">
        <md-content style="opacity: 0.7;" layout-fill layout="column" layout-align="center center" flex layout-padding>
            <div>
                <img src="/design/images/logo.png" width="120" />
            </div>
            <div>Welcom to TrafficPath! </div>

            <md-input-container class="md-icon-float md-block " layout-fill>
                <label>Username</label>
                <md-icon md-svg-src="social:ic_person_outline_24px" class="name"></md-icon>
                <input ng-model="$ctrl.username" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block" layout-fill>
                <label>Password</label>
                <md-icon md-svg-src="action:ic_lock_outline_24px" class="name"></md-icon>
                <input ng-model="$ctrl.password" type="text">
            </md-input-container>

            <md-checkbox ng-model="$ctrl.rememberMe" aria-label="rememberme" layout-fill>
                Remember me
            </md-checkbox>

            <md-divider></md-divider>

            <md-button layout-fill ng-click="$ctrl.goToApp();">Login</md-button>

            <div layout="row" layout-align="space-between start" layout-fill>
                <div>
                    <a href="" style="font-size:small;color: blue;">Register Now!</a>
                </div>
                <div>
                    <a href="" style="font-size:small;color: blue;">Forgot password?</a>
                </div>
            </div>
        </md-content>
    </div>
    <section>
        <div style="z-index:1;">
            <video class="elementor-background-video-hosted elementor-html5-video" autoplay="" loop="" muted="" src="/cityAnimatedBg.mp4"
                style="width: 100%; height: 100%;"></video>
        </div>
    </section>
</div>
