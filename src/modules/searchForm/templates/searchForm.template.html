<div layout="column" layout-align="space-around stretch" flex layout-fill>
    <div layout="row" layout-align="center center">
        <div layout="column" style="margin-top:-20px;">
            <md-icon md-svg-src="toggle:ic_radio_button_unchecked_24px" class="name"></md-icon>
            <md-icon md-svg-src="navigation:ic_more_vert_24px" class="name"></md-icon>
            <md-icon md-svg-src="navigation:ic_more_vert_24px" class="name" style="margin-top: -6px;"></md-icon>
            <md-icon md-svg-src="navigation:ic_more_vert_24px" class="name" style="margin-top: -6px;"></md-icon>
            <md-icon md-svg-src="toggle:ic_radio_button_checked_24px" class="name"></md-icon>
        </div>

        <div layout="column" layout-fill>
            <div layout="row" flex layout-align="start center">
                <text-field title="source" icon="maps:ic_directions_run_24px" text="$ctrl.sourceText" on-text-change="$ctrl.onSourceTextChange"
                    on-clear-text="$ctrl.clearSelectedSource" on-focus="$ctrl.onSourceTextFieldFocus" layout-fill></text-field>
            </div>
            <div layout="row" flex layout-align="start center">
                <text-field title="source" icon="maps:ic_pin_drop_24px" text="$ctrl.destinationText" on-text-change="$ctrl.onDestinationTextChange"
                    on-clear-text="$ctrl.clearSelectedDestination" on-focus="$ctrl.onDestinationTextFieldFocus" layout-fill></text-field>
            </div>
        </div>
        <div layout="column ">
            <md-button class="md-icon-button ">
                <md-icon md-svg-src="communication:ic_import_export_24px " class="name "></md-icon>
            </md-button>
        </div>
    </div>

    <div flex="10 " layout="row " layout-align="center center " ng-show="$ctrl.isSearching ">
        <md-progress-circular md-mode="indeterminate "></md-progress-circular>
    </div>
    <div flex="60 " layout="row " ng-show="$ctrl.filteredPlaces.length> 0">
        <md-list flex style="overflow-y: auto;">
            <md-subheader>Results</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="place in $ctrl.filteredPlaces track by $index" ng-click="$ctrl.selectPlace(place);">
                <img src="{{place.icon}}" class="md-avatar" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ place.name }}</h3>
                    <p>{{ place.formattedAddress }}</p>
                </div>
            </md-list-item>
        </md-list>
    </div>

    <div flex layout="row" layout-align="center center">
        <md-button ng-click="$ctrl.search();" ng-disabled="$ctrl.selectedSource==undefined || $ctrl.selectedDestination==undefined">
            Go!
        </md-button>
    </div>
</div>
